<!DOCTYPE HTML>
<html>
<head>
<meta content="text/html; charset=euc-kr">
<title>HTML5</title>
<style type="text/css">
    body {
        text-align: center;
        color: #FFF;
        width: 900px;
    }
    div#wapper {
        width: 100%;
        text-align: left;
        min-height: 300px;
        margin: 0 auto;
    }
    header, footer, nav, aside, section {
        border: 1px solid #999;
        margin: 5px;
        padding: 10px;
    }
    header {
        height: 50px;
        background-color: orange;
    }
    nav, section, aside {
        float: left;
        height: 200px;
    }
    ul{
        list-style: none;
    }
    div.menu ul li{

        display: inline;
        border: solid 1px gray;
        
    }
    div.menu ul li a{
        text-decoration: none;
        border: solid 1px black;
    }
    nav ul li a{
        border: solid 1px gray;
        text-decoration: none;
    }

    #home{
        width:80px;
        padding: 1px;
        background-color:#999;
        border: 20px solid gold;
        box-sizing: border-box;
    }
    #intro{
        width:80px;
        padding: 1px;
        background-color:#999;
        border: 20px solid gold;
        box-sizing: border-box;
    }
    #gallery{
        width:80px;
        padding: 1px;
        background-color:#999;
        border: 20px solid gold;
        box-sizing: border-box;
    }
    #rightnow{
        width:80px;
        padding: 1px;
        background-color:#999;
        border: 20px solid gold;
        box-sizing: border-box;
    }

    nav {
        background-color: tomato;
        width: 100px;
    }
    section {
        background-color: royalblue;   
        width: 604px;
    }
    aside {
        background-color: limegreen;
        width: 100px;
    }
    footer {
        height: 50px;
        background-color: dimgray;
        position: relatiev;
        clear: both;
    }
    article {
        width: 90%;
        margin: 20px;
        background-color: black;
    }
</style>
 
</head>
<body>
    <div id="wapper">
        <!--헤더시작-->
        <header>
            <div class="menu">
                <ul>
                    <li id="home"><a href="#">홈</a></li>
                    <li id="intro"><a href="#">소개</a></li>
                    <li id="gallery"><a href="#">갤러리</a></li>
                    <li id="rightnow"><a href="#">지금이순간</a></li>
                </ul>
            </div>
        </header>
        <!--네비게이션-->
        <nav>
            <ul>
                <li><a href="#">책</a></li>
                <li><a href="#">이슈</a></li>
                <li><a href="#">음식</a></li>
                <li><a href="#">여행</a></li>
                <li><a href="#">테크</a></li>
                <li><a href="#">운동</a></li>
            </ul>
        </nav>
        <!--콘텐츠부분-->
        <section>
            <p>section</p>
            <article>
                <p>article</p>
            </article>
        </section>
        <!--사이드바-->
        <aside>
            <p>aside</p>
        </aside>
        <!--풋터-->
        <footer>footer</footer>
    </div>
</body>
</html>
